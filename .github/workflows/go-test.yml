name: Go Build & Format
on:
  push:
    branches-ignore:
      - 'master'
    tags-ignore:
      - '*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.18'
    - run: go version
    - uses: actions/checkout@v3
    - run: go fmt .
    - run: go build -v .
